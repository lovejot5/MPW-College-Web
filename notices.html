<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notices | Government Polytechnic College</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <div class="logo">
        <img src="Images/logo.jpeg" alt="College Logo">
        <div>
            <h2>Government Polytechnic College</h2>
            <p>Bathinda</p>
        </div>
    </div>

    <ul id="menu">
        <li><a href="index.html" class="nav-link">Home</a></li>
        <li><a href="about.html" class="nav-link">About</a></li>
        <li><a href="departments.html" class="nav-link">Departments</a></li>
        <li><a href="student.html" class="nav-link">Student Corner</a></li>
        <li><a href="notices.html" class="nav-link active">Notices</a></li>
        <li><a href="contact.html" class="nav-link">Contact</a></li>
    </ul>

    <div class="menu-btn" onclick="toggleMenu(this)">
        <span></span><span></span><span></span>
    </div>
</header>

<section class="hero">
    <h1>Official Notices</h1>
    <p>Latest announcements and circulars</p>
</section>

<section class="section">
    <ul class="news" id="noticeList"></ul>
</section>

<footer class="site-footer">
    <!-- SAME footer as index.html -->
</footer>

<script src="script.js"></script>
<script>
document.addEventListener("DOMContentLoaded", () => {
    fetch("data/notices.json")
        .then(res => res.json())
        .then(data => {
            const list = document.getElementById("noticeList");
            list.innerHTML = "";
            data.forEach(item => {
                const li = document.createElement("li");
                li.textContent = item.title;
                list.appendChild(li);
            });
        });
});
</script>
</body>
</html>
