<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <div class="logo">
        <img src="Images/logo.jpeg" alt="College Logo">
        <div>
            <h2>Government Polytechnic College</h2>
            <p>Bathinda</p>
        </div>
    </div>

    <ul id="menu">
        <li><a href="index.html" class="nav-link">Home</a></li>
        <li><a href="about.html" class="nav-link">About</a></li>
        <li><a href="departments.html" class="nav-link">Departments</a></li>
        <li><a href="student.html" class="nav-link">Student Corner</a></li>
        <li><a href="notices.html" class="nav-link active">Notices</a></li>
        <li><a href="contact.html" class="nav-link">Contact</a></li>
    </ul>

    <div class="menu-btn" onclick="toggleMenu(this)">
        <span></span><span></span><span></span>
    </div>
</header>

<section class="hero">
    <h1>Official Notices</h1>
    <p>Latest announcements & circulars</p>
</section>

<section class="section" id="noticeContainer">
    <!-- Notices injected by JS -->
</section>

<footer class="site-footer">
    <div class="footer-top">
        <img src="Images/logo.jpeg">
        <h3>Government Polytechnic College</h3>
        <p>Bathinda</p>
    </div>

    <div class="footer-bottom">
        MPW Project â€” Designed & Developed by  
        <strong>Shagun (CSE 4th Sem)</strong>
    </div>
</footer>

<script src="script.js"></script>

<script>
document.addEventListener("DOMContentLoaded", () => {

    fetch("data/notices.json")
        .then(res => res.json())
        .then(data => {

            const container = document.getElementById("noticeContainer");
            container.innerHTML = "";

            data.forEach(notice => {

                const card = document.createElement("div");
                card.className = "notice-card";

                card.innerHTML = `
                    <div class="notice-header">
                        <img src="${notice.author.icon}">
                        <div>
                            <strong>${notice.author.name}</strong>
                            <span>${new Date(notice.date).toDateString()}</span>
                        </div>
                        ${notice.isNew ? '<span class="badge-new">NEW</span>' : ''}
                    </div>

                    <h3>${notice.title}</h3>
                    <p>${notice.description}</p>

                    ${notice.images.length ? `
                        <div class="notice-images">
                            ${notice.images.map(img => `<img src="${img}">`).join("")}
                        </div>` : ""
                    }

                    ${notice.buttons.length ? `
                        <div class="notice-actions">
                            ${notice.buttons.map(btn =>
                                `<a href="${btn.url}" target="_blank">${btn.text}</a>`
                            ).join("")}
                        </div>` : ""
                    }
                `;

                container.appendChild(card);
            });
        });
});
</script>

</body>
</html>
